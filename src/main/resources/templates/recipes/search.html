<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{recipe.search}">レシピ検索</title>
</head>

<body>

<div layout:fragment="content">
  <h2 th:text="#{recipe.search}">レシピ検索</h2>

  <form action="/recipes/search" accept-charset="UTF-8" method="post" th:object="${recipeForm}">

    <ul>
      <li th:each="error: ${#fields.detailedErrors()}" th:text="${error.message}">
    </ul>

    <span th:text="#{search}">検索</span>:<input type="text" name="search" th:value="${search}" placeholder="検索ワード"><br/>
    <button type="submit" value="send" th:text="#{search}">検索</button>
  </form>
  
  <table border="1" th:if="${recipeList !=null}">
	  	<thead>
	  		<tr>
	  			<th>レシピ名</th>
	  		</tr>
	 	</thead>
	 	<tbody>
	 		<tr th:each="recipe : ${recipeList}">
	 			<td th:text="$recipeId"></td>
	 			<td th:text="$recipeName"></td>
	 			<td th:text="$recipeCal"></td>
	 		</tr> 
	 	</tbody>
 	</table>>
</div>

</body>
</html>
