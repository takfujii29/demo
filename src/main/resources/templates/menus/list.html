<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{recipe.list}">メニュー一覧</title>

  <style>
    table {
      border: 1px solid gray;
    }

    table th, table td {
      border: 1px solid gray;
    }
  </style>
</head>

<body>

<div layout:fragment="content">
  <h2 th:text="#{menu.list}">メニュー一覧</h2>

  <table>
    <thead>
    <tr>
      <th th:text="#{menuId}">メニューID</th>
      <th th:text="#{menuName}">メニュー名</th>
      <th th:text="#{menuType}">メニューの分類</th>
      <th th:text="#{menuPrice}">メニューカロリー</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menu : ${menus}" th:object="${menu}">
      <td th:text="*{menuId}"></td>
      <td th:text="*{menuName}"></td>
      <td th:text="*{menuType}"></td>
      <td th:text="*{menuPrice}"></td>
      <td>
        <a th:href="@{'/menus/update/' + *{menuId}}" th:text="#{update}">更新</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
